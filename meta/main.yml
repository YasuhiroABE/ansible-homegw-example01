galaxy_info:
  author: Yasuhiro ABE
  description: Example of my galaxy roles for Debian and Ubuntu.

  license: Apache

  min_ansible_version: 2.4

  # If this a Container Enabled role, provide the minimum Ansible Container version.
  # min_ansible_container_version:

  # Optionally specify the branch Galaxy will use when accessing the GitHub
  # repo for this role. During role install, if no tags are available,
  # Galaxy will use this branch. During import Galaxy will access files on
  # this branch. If Travis integration is configured, only notifications for this
  # branch will be accepted. Otherwise, in all cases, the repo's default branch
  # (usually master) will be used.
  #github_branch:

  #
  # platforms is a list of platforms, and each platform has a name and a list of versions.
  #
  platforms:
  - name: Debian
    versions:
      - stretch
  - name: Ubuntu
    versions:
      - xenial

  galaxy_tags:
    - System
    - Network
    # NOTE: A tag is limited to a single word comprised of alphanumeric characters.
    #       Maximum 20 tags per role.

dependencies:
  - YasuhiroABE.myfavorite-setting
  - YasuhiroABE.homegw-network
  - YasuhiroABE.homegw-dnsmasq 
  - YasuhiroABE.homegw-iptables
  - YasuhiroABE.homegw-postfix
  - YasuhiroABE.homegw-openntpd
  
